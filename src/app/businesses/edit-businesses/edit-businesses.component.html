<div class="container">
    <form (ngSubmit)="onSubmit()" [formGroup]="formGroup" autocomplete="off">
        <mat-form-field appearance="fill">
            <mat-label>NÂ° de RUC</mat-label>
            <input type="text" matInput formControlName="ruc" [maxlength]="11">

        <mat-form-field appearance="fill">
            <mat-label>Razon social</mat-label>
            <input type="text" matInput formControlName="businessName">

        </div>
    </form>
</div>
