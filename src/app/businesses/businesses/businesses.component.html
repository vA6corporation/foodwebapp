<div class="container">
    <div class="mat-elevation-z2">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="ruc">
                <th mat-header-cell *matHeaderCellDef>NÂ° de RUC</th>
                <td mat-cell *matCellDef="let element">{{ element.ruc }}</td>
            </ng-container>
            <ng-container matColumnDef="businessName">
                <th mat-header-cell *matHeaderCellDef>Razon social</th>
                <td mat-cell *matCellDef="let element">{{ element.businessName | uppercase }}</td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element" class="text-right">
                    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu" xPosition="before">
                        <button type="button" [routerLink]="[ '/businesses', element.id, 'edit' ]" mat-menu-item>
                            <mat-icon>info</mat-icon>
                            <span>Editar</span>
                        </button>
                        <button type="button" (click)="onDelete(element.id)" mat-menu-item>
                            <mat-icon>delete</mat-icon>
                            <span>Eliminar</span>
                        </button>
                    </mat-menu>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="pageSizeOptions" (page)="handlePageEvent($event)" [pageSize]="pageSize" [pageIndex]="pageIndex" [length]="length" showFirstLastButtons></mat-paginator>
    </div>
    <div class="fixed-bottom">
        <button mat-fab routerLink="/businesses/create" aria-label="create turn button">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</div>
